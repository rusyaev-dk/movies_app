name: movies_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0-238.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.4.1
  go_router: ^13.2.0
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  bloc_concurrency: ^0.2.4
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  flutter_dotenv: ^5.1.0
  stream_transform: ^2.1.0
  shimmer: ^3.0.0
  connectivity_plus: ^6.0.1
  cached_network_image: ^3.3.1

  pull_to_refresh_flutter3: ^2.0.2
  logging: ^1.2.0
  ansicolor: ^2.0.2
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_animate: ^4.5.0
  # easy_localization: ^3.0.4
  # flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env

flutter_launcher_icons:
  android: true
  image_path_android: "assets/icons/app_icon.png"
  background_color_android: "#000000"

flutter_native_splash:
  color: "#000000"
  image: assets/images/splash_image.png
  branding: assets/images/splash_image.png
  color_dark: "#121212"
  image_dark: assets/images/splash_image.png
  branding_dark: assets/images/splash_image.png

  android_12:
    image: assets/images/splash_image.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/splash_image.png
    icon_background_color_dark: "#121212"

  web: false